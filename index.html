<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather app</title>
  </head>
  <body>
    <div class="containerPage" id="whole-page">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Type a city.." Class="form-control" id="city-input"/>
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary w-100"/>
                </div>
            </div>
        </form>
    
        <div class="container" id="current-city-weather">

        <div class="row align-items-start">
            <div class="col-6">
                <h1 id="city-name">New York</h1>
                <ul>
                    <li>
                        <span>Last updated:</span>
                        <span id="date">Friday 10:00</span>
                    </li>
                    <li id="weather-description">Clear skies</li>
                    
                </ul>
            </div>
        </div>
        
    <div class="row">
        <div class="col-6">
            <img id="current-weather-description-icon" src=" " alt="" />
            <span  id="current-temperature"><strong>9</strong></span> 
            <span class="units" id="celsius"><a href="#" id="c-link" class="degree">°C</a>|</span>
            <span class="units" id="fahrenheit"><a href="#" id="f-link" class="degree">°F</a></span>
            
        </div>
        <div class="col-6">
           <ul> <li >
                        <span>Humidity:</span>
                        <span id= "humidity">50</span> 
                        <span>%</span>
                    
                    </li>
                    <li >
                        <span>Wind Speed:</span>
                        <span id="wind-speed">5</span>
                        <span>km/hr</span>
                    
                    </li>
            </ul>
        </div>
      </div>
</div>
    </body> <small>
      <a
        href="https://github.com/AngelaKelly4/weather-app-final"
        target="_blank"
        >Open-source code</a>
      by AngelaCharlotte
    </small>


<script src="src/index.js"></script> 

</html>
